<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Line Validate</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

     

    <!--
    <script src="1-Line-Validator.js"></script>
    -->
    <script src="OneLineValidator.js"></script>
    
  </head>
  <body class="bg-light py-5">

    <div class="container">
      <h2 class="mb-4">User Registration</h2>
      <div id="commonForm">

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName"  />
        </div>

        <!-- Number -->
        <div class="mb-3">
          <label for="number" class="form-label">Number</label>
          <input type="number" class="form-control" id="number" required />
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email"   class="form-control" id="email" required />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control password" id="password" required />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>

        <!-- Terms and Conditions -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms">I accept the Terms and Conditions</label>
        </div>

        <!-- Message / Bio -->
        <div class="mb-3">
          <label for="message" class="form-label">Tell us something about yourself</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
      </div>
    </div>

    <script>    
    
      document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('click', function (event) {
          if (event.target && event.target.id === 'btn_submit') {
            event.preventDefault();

            const customErrors = [
              { id: "email", msg: "Please enter a valid email address." },
              { class: "password", msg: "Password must be at least 6 characters." },
              { id: "confirmPassword", msg: "Passwords must match." },
              { class: "phone", msg: "Enter a valid phone number (10–15 digits)." },
              { id: "terms", msg: "You must accept the terms to continue." }
            ];

            const result = OneLineValidator.validate('#commonForm', customErrors);

            if (result) {
              console.log('✅ Form is valid. JSON:', result);

              // Submit logic or AJAX call here
            }
          }
        });
      });
      
    </script>

  </body>
</html>
